<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="./pricing.css">
</head>
<body>
    <div class="pricing-container">
        <div class="card">
            <h3>Basic</h3>
            <p class="price">$19</p>
            <ul>
                <li>1 Website</li>
                <li>10GB Storage</li>
                <li>Email Support</li>
            </ul>
            <button>Buy Now</button>
        </div>
        <div class="card popular">
            <span class="badge">Most Popular</span>
            <h3>Pro</h3>
            <p class="price">$49</p>
            <ul>
                <li>5 Websites</li>
                <li>50GB Storage</li>
                <li>Priority Support</li>
            </ul>
            <button>Buy Now</button>
        </div>
        <div class="card">
            <h3>Enterprise</h3>
            <p class="price">$99</p>
            <ul>
                <li>Unlimited Websites</li>
                <li>1TB Storage</li>
                <li>24/7 Support</li>
            </ul>
            <button>Buy Now</button>
        </div>
    </div>
    
</body>
</html>
