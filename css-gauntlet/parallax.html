<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double Parallax</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>

    <div class="parallax-section mountain-bg">
        <h1>THE MOUNTAINS</h1>
    </div>

    <div class="content-section">
        <h2>Scroll Down for the Ocean</h2>
        <p>You are leaving the mountains. Keep scrolling...</p>
        <p>Notice how the background behind the text changes?</p>
    </div>

    <div class="parallax-section ocean-bg">
        <h1>THE OCEAN</h1>
    </div>

    <div class="content-section">
        <h2>End of Journey</h2>
    </div>

</body>
</html>
