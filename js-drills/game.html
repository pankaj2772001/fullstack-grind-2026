<!DOCTYPE html>
<html>
<head>
    <title>Major Project: Guess My Number</title>
    <style>
        body { background: #222; color: #eee; font-family: 'Press Start 2P', sans-serif; /* Retro font look */ }
        header { position: relative; height: 35vh; border-bottom: 7px solid #eee; text-align: center; }
        h1 { font-size: 4rem; margin-top: 40px; }
        .number { background: #eee; color: #333; font-size: 6rem; width: 15rem; padding: 3rem 0; text-align: center; position: absolute; bottom: 0; left: 50%; transform: translate(-50%, 50%); }
        .btn { background: #eee; color: #222; border: none; font-size: 2rem; padding: 2rem 3rem; cursor: pointer; }
        .btn:hover { background: #ccc; }
        .again { position: absolute; top: 2rem; right: 2rem; padding: 1rem 2rem; font-size: 1.5rem; }
        
        main { height: 65vh; color: #eee; display: flex; align-items: center; justify-content: space-around; margin-top: 50px; }
        .left { text-align: center; }
        .guess { background: none; border: 4px solid #eee; color: inherit; font-size: 5rem; padding: 2.5rem; width: 25rem; text-align: center; display: block; margin-bottom: 3rem; }
        
        .message { margin-bottom: 2rem; height: 3rem; font-size: 1.5rem; }
        .label-score { font-size: 2rem; margin-bottom: 2rem; }
    </style>
</head>
<body>
    <header>
        <h1>Guess My Number!</h1>
        <p class="between">(Between 1 and 20)</p>
        <button class="btn again" onclick="resetGame()">Again!</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess" />
            <button class="btn check" onclick="checkGuess()">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
            <p class="label-highscore">ðŸ¥‡ Highscore: <span class="highscore">0</span></p>
        </section>
    </main>

    <script>
        // 1. STATE VARIABLES
        // Generate random number 1-20
        let secretNumber = Math.trunc(Math.random() * 20) + 1;
        let score = 20;
        let highscore = 0;

        function checkGuess() {
            
            const userGuessNumber = Number(document.querySelector('.guess').value)

            if(userGuessNumber === 0){
                alert("â›”ï¸ No Number!")
            }else if(userGuessNumber === secretNumber){
              
                document.querySelector(".message").textContent = "ðŸŽ‰ Correct Number!"
                 document.querySelector('.number').textContent = secretNumber
                 document.querySelector('body').style.backgroundColor = '#60b347'

                 if(score > highscore){
                    highscore = score
                    document.querySelector('.highscore').textContent = highscore;
                 }

                //  secretNumber = Math.trunc(Math.random() * 20) + 1
            }else if(userGuessNumber !== secretNumber ){

                if(userGuessNumber < secretNumber){
                    
                    document.querySelector(".message").textContent = "Too Low"
                }else{

                     document.querySelector(".message").textContent = "Too High"
                }
               
                score = score - 1
                document.querySelector('.score').textContent = score;

                if(score === 0){
                document.querySelector(".message").textContent = "ðŸ’¥ You lost!"
                document.querySelector('body').style.backgroundColor = 'red'
            }

            }


        }

        function resetGame() {
           
            score = 20
            secretNumber = Math.trunc(Math.random() * 20) + 1
        
            document.querySelector(".message").textContent = "Start guessing..."
            document.querySelector('.guess').value = ''
            document.querySelector('body').style.backgroundColor = '#222'
            document.querySelector('.number').textContent = "?"
            document.querySelector('.score').textContent = score

        }
    </script>
</body>
</html>
