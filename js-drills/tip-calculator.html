<!DOCTYPE html>
<html>
<head>
    <title>Mini Project: Tip Calculator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; }
        .calculator { background: #34495e; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 300px; }
        h2 { text-align: center; margin-bottom: 30px; }
        
        label { display: block; margin-bottom: 5px; color: #bdc3c7; }
        input { width: 100%; padding: 10px; margin-bottom: 20px; border: none; border-radius: 5px; background: #ecf0f1; color: #2c3e50; font-size: 16px; }
        
        button { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #2ecc71; }

        .result-box { margin-top: 30px; border-top: 1px solid #7f8c8d; padding-top: 20px; }
        .flex-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 18px; }
        .amount { font-weight: bold; color: #2ecc71; }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>ðŸ’¸ Tip Calculator</h2>

        <label>Bill Amount (â‚¹)</label>
        <input type="number" id="bill-input" placeholder="e.g. 1000">

        <label>Tip Percentage (%)</label>
        <input type="number" id="tip-input" placeholder="e.g. 10">

        <button onclick="calculateTip()">Calculate Total</button>

        <div class="result-box">
            <div class="flex-row">
                <span>Tip Amount:</span>
                <span id="tip-amount" class="amount">â‚¹0</span>
            </div>
            <div class="flex-row">
                <span>Total to Pay:</span>
                <span id="total-amount" class="amount">â‚¹0</span>
            </div>
        </div>
    </div>

    <script>
        function calculateTip() {
            // 1. Get the inputs (Value comes as String)
            let billString = document.getElementById("bill-input").value;
            let tipString = document.getElementById("tip-input").value;

            // 2. Convert to Numbers
            // We use Number() or parseFloat() because "100" + "50" = "10050" (String)
            // But 100 + 50 = 150 (Math)
            let bill = Number(billString);
            let tipPercent = Number(tipString);

            // 3. Validation Logic (If bill is empty or negative)
            if (billString === "" || bill < 0) {
                alert("Please enter a valid bill amount!");
                return; // Stop the function here
            }

            // 4. Calculate
            // Formula: Tip = Bill * (Percent / 100)
            let tipValue = bill * (tipPercent / 100); // REPLACE 0 WITH FORMULA
            
            // Formula: Total = Bill + Tip
            let totalValue = bill + tipValue; // REPLACE 0 WITH FORMULA

            // 5. Update HTML
            // .toFixed(2) limits decimal places to 2 (e.g., 10.555 -> 10.56)
            document.getElementById("tip-amount").innerText = "â‚¹" + tipValue.toFixed(2);
            document.getElementById("total-amount").innerText = "â‚¹" + totalValue.toFixed(2);
        }
    </script>
</body>
</html>
