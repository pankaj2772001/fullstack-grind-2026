<!DOCTYPE html>
<html>
<head>
    <title>Homework 3: Reviews</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f1f5f8; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; width: 400px; }
        img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; border: 3px solid #3498db; }
        h3 { margin: 5px 0; }
        h4 { color: #3498db; margin: 5px 0; text-transform: uppercase; font-size: 14px; }
        p { color: #666; font-size: 14px; }
        .btn-container { margin-top: 15px; }
        button { background: transparent; border: none; font-size: 20px; color: #3498db; cursor: pointer; margin: 0 10px; }
    </style>
</head>
<body>

    <div class="card">
        <img src="" id="person-img" alt="">
        <h3 id="author">Name Here</h3>
        <h4 id="job">Job Here</h4>
        <p id="info">Review text goes here...</p>

        <div class="btn-container">
            <button onclick="prevPerson()"> < </button>
            <button onclick="nextPerson()"> > </button>
        </div>
    </div>

    <script>
        // 1. The Data (Array of Objects)
        const reviews = [
            {
                id: 1,
                name: "Susan Smith",
                job: "Web Developer",
                img: "https://placehold.co/150x150?text=Susan",
                text: "I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up."
            },
            {
                id: 2,
                name: "Anna Johnson",
                job: "Web Designer",
                img: "https://placehold.co/150x150?text=Anna",
                text: "Helvetica artisan kinfolk thundercats lumbersexual blue bottle. Disrupt glossier gastropub deep v vice franzen."
            },
            {
                id: 3,
                name: "Peter Jones",
                job: "Intern",
                img: "https://placehold.co/150x150?text=Peter",
                text: "Sriracha literally flexitarian irony, vape marfa unicorn. Glossier tattooed 8-bit, fixie waistcoat offal activated charcoal."
            }
        ];

        // 2. Select Items
        const img = document.getElementById("person-img");
        const author = document.getElementById("author");
        const job = document.getElementById("job");
        const info = document.getElementById("info");

        // 3. Set Starting Item
        let currentItem = 0;

        // 4. Initial Load (Show the first person immediately)
        // We run this function manually once when page loads
        showPerson();

        function showPerson() {
            // Get the object from the array using currentItem index
            const item = reviews[currentItem];
            
            // YOUR CODE HERE:
            // Update the img src
            // Update the author text
            // Update the job text
            // Update the info text

            img.src = item.img
            author.textContent = item.name
            job.textContent = item.job
            info.textContent = item.text

        }

        function nextPerson() {
            // YOUR CODE HERE:
            // 1. Increase currentItem by 1
            // 2. IF currentItem is bigger than the array length - 1, set it back to 0
            // 3. Call showPerson()

            currentItem += 1

            if(currentItem > reviews.length - 1){
                currentItem = 0
            }
            showPerson()
        }

        function prevPerson() {
            // YOUR CODE HERE:

            currentItem -= 1

             if(currentItem < 0){
                currentItem = reviews.length - 1
             }

             showPerson()
            // 1. Decrease currentItem by 1
            // 2. IF currentItem is less than 0, set it to the last item (reviews.length - 1)
            // 3. Call showPerson()
        }
    </script>
</body>
</html>
