<!DOCTYPE html>
<html>
<head>
    <title>Homework 4: Modal</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f1f5f8; }
        
        /* The Button that opens it */
        .btn-open { padding: 10px 20px; font-size: 20px; cursor: pointer; background: #49a6e9; color: white; border: none; border-radius: 5px; }

        /* The Modal Overlay (Background) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(73, 166, 233, 0.5); /* Semi-transparent blue */
            display: grid; place-items: center;
            /* HIDDEN BY DEFAULT */
            visibility: hidden; 
            z-index: -1;
        }

        /* The Class JS will add to show it */
        .open-modal {
            visibility: visible;
            z-index: 10;
        }

        /* The White Box */
        .modal-container { background: white; width: 400px; height: 200px; border-radius: 10px; text-align: center; position: relative; padding: 20px; }
        .close-btn { position: absolute; top: 10px; right: 20px; font-size: 30px; background: transparent; border: none; cursor: pointer; color: red; }
    </style>
</head>
<body>

    <button class="btn-open">OPEN MODAL</button>

    <div class="modal-overlay">
        <div class="modal-container">
            <h3>Modal Content</h3>
            <p>This is a pop-up window!</p>
            <button class="close-btn">X</button>
        </div>
    </div>

    <script>
        // 1. Select the 3 elements:
        // - The Open Button (.btn-open)
        // - The Modal Overlay (.modal-overlay)
        // - The Close Button (.close-btn)
        
        const openBtn = document.querySelector(".btn-open");
        const modal = document.querySelector(".modal-overlay");
        const closeBtn = document.querySelector(".close-btn");

        // 2. Add Event Listener to Open Button
        // When clicked, ADD the class "open-modal" to the modal variable
        openBtn.addEventListener("click", function() {
            // YOUR CODE HERE
                
                modal.classList.add('open-modal')
        });

        // 3. Add Event Listener to Close Button
        // When clicked, REMOVE the class "open-modal"
        closeBtn.addEventListener("click", function() {
            // YOUR CODE HERE
            modal.classList.remove('open-modal')
        });
    </script>
</body>
</html>
