<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Sanjeevani Medical</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="booking-form">
            <h2>Book an Appointment</h2>

            <form action="/submit-appointment" method="post">

                <div>
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" name="patient-name" placeholder="Enter Your Name">
                </div>
                <br>

                <div>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber">
                </div>
                <br>

                <div>
                    <label for="selectDoctor">Select Doctor:</label>
                    <select name="selectDoctor" id="selectDoctor">
                        <option value="Dr. Sharma">Dr. Sharma</option>
                        <option value="Dr. Ali">Dr. Ali</option>
                    </select>
                </div>

                <br>

                <div>
                    <label for="preferredDate">Preferred Date:</label>
                    <input type="date" name="preferredDate" id="preferredDate">
                </div>
                <br>

                <button type="submit" class="btn-primary">Confirm Appointment</button>

            </form>
        </section>
    </main>

    </footer>
</body>
